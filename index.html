<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


        <div id="sideContainer">
        <img class="sideImg" src="space.jpg" alt="large planet next to small planet">    
                <div class="textContainer">
                    <img class="containerImg" src="odin.png" alt="Odin drawing">
                    <h1 class="odin">ODIN</h1>
                </div>
            </div>

        <div id="formContainer">
            <h1>This is not a real online service! You know you need something like this is in your life to help you realize your deepest dreams. Sign up now to get started</h1>
            <h1>You know you want to</h1>

            <form action="get">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name"></input>
                </div>
                <div>
                    <label for="last_name"></label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone"></label>
                    <input type="number" name="phone" id="phone">
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm_password"></label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>

            </form>
        </div>
        <div id="footer"></div>

</body>
</html>
